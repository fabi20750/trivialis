{% extends "base.html" %}
{% block content %}
    <h1>Wähle eine Geschichte aus</h1>
    <div class="geschichten">
        {% for geschichte in geschichten %}
            <div class="geschichte">
                <h2>{{ geschichte.Name }}</h2>
                <p>{{ geschichte.Description }}</p>
                <a href="{{ url_for('geschichte', geschichte_id=geschichte.IdTopic) }}" class="auswaehlen-button">Auswählen</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
