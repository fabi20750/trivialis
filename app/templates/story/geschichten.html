{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">{{ _('Wähle eine Geschichte aus') }}</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for story in stories %}
    <div class="col">
      <div class="card h-100">
        <div class="card-header">
          <h2 class="card-title h5">{{ story.name }}</h2>
        </div>
        <div class="card-body d-flex flex-column">
          <p class="card-text flex-grow-1">{{ story.description }}</p>
          <a class="btn btn-primary mt-auto" href="{{ url_for('story.story', story_id=story.id) }}">{{ _('Auswählen') }}</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
